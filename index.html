<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-SKETCH</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch a sketch game</h1>
    <div class="restart-section">
        <div>
            <label for="rows-and-col-number">Number of rows and columns: </label>
            <input type="number" name="rows-and-col-number" id="rows-and-col-number" min="0" max="100" value="16" >
            <button class="restart-button">Restart Game</button>
        </div>
        <p>**The number must be between 1 and 100**</p>
    </div>
    <div class="main">
        <div class="button-container">
            <button class="paint-bw">Black pen</button>
            <button class="paint-hsl">Colorfull pen</button>
            <p>**After 10 passes te box will become completely black </p>
            <button class="eraser">Eraser</button>
            <div class="color-picker-container">
                <label for="color-picker">Pick a color: </label>
                <input id="color-picker" type="color" name="color-picker">
            </div>
        </div>
        <div class="main-container"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
